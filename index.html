<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News Reader App</title>
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <style>
    #subscribeBtn {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body data-title="newsList">
      <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-900">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Today</span>
          <!-- <div class="mdl-layout-spacer"></div> -->
        <span  id="subscribeBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">Subscribe</span>
      </div>
      </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">

          <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-2-navigation__link" href="">Today</a>
            <a class="mdl-2-navigation__link" href="">Local News</a>
            <a class="mdl-2-navigation__link" href="">Favorites</a>
            <a class="mdl-2-navigation__link" href="">Tech</a>
            <a class="mdl-2-navigation__link" href="">Entertainment</a>

            <div class="mdl-layout-spacer"></div>
            <a class="mdl-2-navigation__link" href=""><i class="mdl-color-text--blue-grey-50 material-icons" role="presentation">person</i>john@abc.com</a>
          </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
          <!-- <div class="page-content"></div> -->
      <!--New content will be displayed in here-->
      <div class="page-content">
       <div class="content-placeholder"></div>
     </div>
        </main>
      </div>

      <script id="news-template" type="text/x-handlebars-template">

        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col">
              <!-- Starts here -->
            {{#each this}}

            <div   class="mdl-card__supporting-text-2 mdl-grid mdl-grid--no-spacing" tabindex="0" onclick="redirecttoDetailsPage({{{json this}}})" onkeydown="handleEnterKey(event,{{{json this}}} )" >
              <div class="photoContainer">

                  <a>
                     <img class="photo" alt ="photo" src={{photo}} width="120"  alt="" ></img> </a>
              </div>

              <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone ">
                 <h5>{{caption}}</h5>

                 <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                   {{description}}
                 </div>
              </div>
            </div>



              {{/each}}


              <!-- Ends here -->


          </div>

        </section>


      </script>










      <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    </body>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="js/main.js"></script>
<script src="js/idb.js"></script>
<script src="logging.js"></script>
<script src="js/sw-toolbox/companion.js" data-service-worker="sw.js"></script>


</html>
