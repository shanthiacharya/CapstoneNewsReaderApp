<html lang="en">
<head>
<title>News Reader App</title>
<meta name="viewport" content="width=device-width">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<style>
#subscribeBtn {
  position: fixed;
  display: block;
  right: 0;
  bottom: 0;
  margin-right: 40px;
  margin-bottom: 40px;
  z-index: 900;
}
</style>

  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" data-title="newsListDetail">

    <div class="demo-layout mdl-layout mdl-js-layout  mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <!-- <span class="mdl-layout-title">Today</span> -->
        <!-- <a href="index.html" aria-label="Back to News list" >  <h1>Back</h1></a> -->
        <!-- Icon button -->
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">close</i>
        </button>

      </div>
    </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <!-- <div class="page-content"></div> -->
    <!--New content will be displayed in here-->
    <div class="page-content">
     <div class="content-placeholder"></div>
   </div>
      </main>
    </div>



  <!--This is our template. -->
<!--Data will be inserted in its according place, replacing the brackets.-->
<script id="newsdetail-template" type="text/x-handlebars-template">
  <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">

        <!-- Starts here -->
        {{#each .}}
        <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing" tabindex="0"  >
             <div class="photoContainer">
              <!-- href={{url}} data-id ={{id}} -->
              <a data-id ={{id}} data-control="resListItem" onclick="redirecttoDetailsPage({{{json this}}})">
                <img  src={{photo}} width="100" height="100" alt ={{name}} ></img> </a>
             </div>
            <div id= "resinfo" class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
               <h5>  {{caption}}</h5>
               <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                 {{description}}
               </div>

          </div>
        {{/each}}
        <!-- Ends here -->

    </div>
  </section>
</script>













<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="js/main.js"></script>

  </body>
</html>
